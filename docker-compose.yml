version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: whitehall_store_db
    environment:
      POSTGRES_USER: whitehall_store
      POSTGRES_PASSWORD: whitehall_store
      POSTGRES_DB: whitehall_store
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U whitehall_store -d whitehall_store" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped



  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whitehall_store_app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://whitehall_store:whitehall_store@db:5432/whitehall_store
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:3007:3000"
    volumes:
      - ./exports:/app/exports
    command: sh -c "node scripts/migrate.js && node src/index.js"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1));\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
