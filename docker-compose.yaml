services:
  db:
    image: postgres:16-alpine
    container_name: whitehall-db
    environment:
      POSTGRES_USER: whitehall_store
      POSTGRES_PASSWORD: whitehall_store
      POSTGRES_DB: whitehall_store
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whitehall_store -d whitehall_store"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whitehall-app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://whitehall_store:whitehall_store@db:5432/whitehall_store
      PORT: 3000
      TZ: Europe/Kyiv
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./exports:/app/exports
    command: sh -c "node scripts/migrate.js && node src/index.js"
    restart: unless-stopped

    networks:
      - app-net
      - proxy

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.whitehall.rule=Host(`whitehall.workflo.space`)"
      - "traefik.http.routers.whitehall.entrypoints=websecure"
      - "traefik.http.routers.whitehall.tls.certresolver=cf"
      - "traefik.http.services.whitehall.loadbalancer.server.port=3000"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://127.0.0.1:3000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  app-net:
    driver: bridge
  proxy:
    external: true
